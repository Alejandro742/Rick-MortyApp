<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- STYLES -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rick & Morty App</title>
</head>

<body>

    <main class="container p-5 text-center">
        <h1 class = "mb-5">Personajes Rick & Morty</h1>
        <div class="contenedor-main p-2">
            <div class="formulario">
                <div class="card">
                    <div class=" fntsz card-header">
                        Formulario
                    </div>
                    <div class="card-body">
                        <form action="#" id="form-personaje">
                            <div class="form-group">
                                <label for="name" class="fntsz">Nombre del Personaje</label>
                                <input  type="text" class=" fntsz-secundary form-control" id="name" autofocus>
                                <small id="emailHelp" class="fntsz-secundary form-text text-muted">Teclea tu personaje favorito</small>
                                <div class="" id="mensaje-error">

                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block fntsz-secundary">Buscar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="personaje">
                <div class="card">
                    <div class="card-header fntsz">
                        Personaje
                    </div>
                    <div class="card-body" id="personaje-card">
                        
                        <p>Nombre: <span id="nombre-span"></span></p>
                        <p>Estado: <span id="estado-span"></span></p>
                        <p>Especie: <span id="especie-span"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
